<h1>{{id?'Update Vehicle':'Create Vehicle'}}</h1>
<!-- <h1 *ngIf="!id">Create Vehicle</h1>
<h1 *ngIf="id">Update Vehicle</h1> -->
<form [formGroup]="vehicleForm">
    <label for="">Vehicle Name:</label>
    <input type="text" formControlName="Vehicle"><br>
    <label for="">Vehicle cost:</label>
    <input type="number" formControlName="cost"><br>
    <label for="">Vehicle Color:</label>
    <input type="text" formControlName="color"><br>
    <label for="">Vehicle Fuel:</label>
    <input type="text" formControlName="fuel"><br>
    <label for="">Vehicle Image:</label>
    <input type="text" formControlName="image"><br>
    <button class="btn btn-primary" (click)="submit()">submit</button>
</form>
