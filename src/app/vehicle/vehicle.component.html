<h1>Vehicles</h1>

<input type="text" [(ngModel)]="term" (keyup)="filter()">

<select [(ngModel)]="limit">
    <option>10</option>
    <option>20</option>
    <option>30</option>
    <option>50</option>
</select>

<select [(ngModel)]="page">
    <option>1</option>
    <option>2</option>
    <option>3</option>
    <option>4</option>
    <option>5</option>
    <option>6</option>
</select>
<button (click)="pagination()">Pagination</button>

<select [(ngModel)]="column">
    <option>Vehicle</option>
    <option>cost</option>
    <option>fuel</option>
    <option>color</option>
</select>

<select [(ngModel)]="order">
    <option>asc</option>
    <option>desc</option>
</select>

<button (click)="sort()">Sort</button>
<table class="table table-dark">
    <thead>
        <tr>
            <th>S No</th>
            <th>Vehicle Name</th>
            <th>Fuel</th>
            <th>Cost</th>
            <th>Color</th>
            <th>Image</th>
            <th>Actions</th>
        </tr>
    </thead>
            <tbody>
                <tr *ngFor="let vehicle of vehicles; let i=index">
                    <td>{{i+1}}</td>
                    <td>{{vehicle.Vehicle}}</td>
                    <td>{{vehicle.fuel}}</td>
                    <td>{{vehicle.cost | balance}}</td>
                    <td>{{vehicle.color}}</td>
                    <td>
                        <img src="{{vehicle.image}}" alt="" width="100px">
                    </td>
                    <td>
                        <button class="btn btn-primary" routerLink="/dashboard/vehicle-details/{{vehicle.id}}">View</button>
                    </td>
                    <td>
                        <button class="btn btn-warning" routerLink="/dashboard/update-vehicle/{{vehicle.id}}">Edit</button>
                    </td>
                    <td>
                        <button class="btn btn-danger" (click)="delete(vehicle.id)">Delete</button>
                    </td>
                </tr>
            </tbody>
</table>
